        run: stylelint "css/**/*.css"

  markdown-linting:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Create markdownlint config
        run: |
          cat > .markdownlint.json << 'EOF'
          {
            "MD013": {
              "line_length": 120,
              "code_blocks": false,
              "tables": false
            },
            "MD024": false,
            "MD033": false,
            "MD041": false,
            "MD029": {
              "style": "ordered"
            },
            "MD007": {
              "indent": 2
            },
            "MD012": {
              "maximum": 1
            },
            "MD022": false,
            "MD025": false,
            "MD026": {
              "punctuation": ".,;:!"
            },
            "MD031": false,
            "MD032": false,
            "MD036": false,
            "MD040": false,
            "MD047": false
          }
          EOF

      - name: Lint Markdown
        run: markdownlint "**/*.md" --config .markdownlint.json

  yaml-validation:
    name: YAML Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install yamllint
        run: pip install yamllint

      - name: Create yamllint config
        run: |
          cat > .yamllint << 'EOF'
          extends: default
          rules:
            line-length:
              max: 120
              level: warning
            indentation:
              spaces: 2
            comments:
              min-spaces-from-content: 1
            document-start:
              present: false
            truthy:
              allowed-values: ['true', 'false', 'on', 'off']
          EOF

      - name: Validate YAML
        run: yamllint -c .yamllint .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install jekyll bundler
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pa11y
        run: npm install -g pa11y

      - name: Run accessibility tests
        run: |
          # Test main pages for accessibility
          pa11y --standard WCAG2AA --reporter cli _site/index.html || true
          pa11y --standard WCAG2AA --reporter cli _site/publications/index.html || true
          pa11y --standard WCAG2AA --reporter cli _site/talks/index.html || true

  performance-check:
    name: Performance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install jekyll bundler
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install lighthouse-ci
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun --upload.target=temporary-public-storage || true

  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install jekyll bundler
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install linkchecker
        run: npm install -g linkchecker

      - name: Check links
        run: |
          linkchecker --check-extern --no-robots --ignore-url="^mailto:" _site/ || true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install jekyll bundler
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Check build output
        run: |
          if [ ! -d "_site" ]; then
            echo "Build failed: _site directory not created"
            exit 1
          fi
          
          if [ ! -f "_site/index.html" ]; then
            echo "Build failed: index.html not generated"
            exit 1
          fi
          
          echo "Build successful: Site generated correctly"
          ls -la _site/

